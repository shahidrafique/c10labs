query {
  companyPage {
    data {
      attributes {
        banner {
          data {
            attributes {
              cssClass
              title
              content
              background {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        menu {
          data {
            attributes {
              links {
                href
                title
              }
            }
          }
        }
        companySections {
          data {
            attributes {
              title
              content
              button {
                text
                href
              }
              companies(pagination: { limit: 100 }) {
                data {
                  attributes {
                    name
                    href
                    image {
                      data {
                        attributes {
                          url
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
